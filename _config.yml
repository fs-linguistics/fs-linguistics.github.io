# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Fachschaft General & Computational Linguistics
email: fs@semsprach.uni-tuebingen.de
description: >- # this means to ignore newlines until "baseurl:" 
  Association of students studying at the 
  Seminar für Sprachwissenschaft at the University of Tübingen.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username: fs-linguistics
facebook_username: fssprachwissenschaft

# Define collections
collections_dir: collections
collections:
  workshops:
    output: true
    permalink: /:collection/:path/
    values:
      layout: single
      author: false
      date: true
  job-offers:
    output: true
    permalink: /:collection/:path/
    values:
      layout: single
      author: false
      date: true

# Build settings
markdown: kramdown
# theme: minima
remote_theme: "mmistakes/minimal-mistakes@4.20.1"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

excerpt_separator: <!--more-->
show_excerpts: true

header_pages:
  - pages/about.md
  - pages/navigation.md

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/


##### Minimal Mistakes (theme) settings

minimal_mistakes_skin : "contrast" # "air", "aqua", "contrast", "default", dark", "dirt", "neon", "mint", "plum", "sunrise"
repository: "fs-linguistics/fs-linguistics.github.io"
facebook:
  username: "fssprachwissenschaft"
include: ["_pages", "_workshops", "_posts, _joboffers"]
locale: en
logo: "files/site/logo.jpg"

future: true

defaults:
  # _docs
  - scope:
      path: ""
    values:
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single


paginate: 5 # amount of posts to show
paginate_path: /page:num/

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/fs-linguistics"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/fssprachwissenschaft"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/linguistics_fachschaft_tue/"

include:
  - .htaccess
  - _pages
  - _workshops
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# For assets/css/main.scss:

blue_col: '#2a7ae2'
